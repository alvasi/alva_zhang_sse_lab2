<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game - Result</title>
</head>
<body>
    <h1>Guessing Game - Result</h1>
    <p>{{ result }}</p>

    {% if result != 'Hurray! You got it in {} steps!'.format(7 - session['chances']) and session['chances'] > 0 %}
        <p>Please enter your next guess below:</p>
        <form action="/guess" method="get">
            <label for="guessfield">Guess:</label>
            <input type="number" id="guessfield" name="guess">
            <input type="submit" value="Submit Guess">
        </form>
    {% endif %}

    <p>Remaining chances: {{ session['chances'] }}</p>
</body>
</html>
